<!DOCTYPE html>
<html lang="lang-en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <title>Rock, Paper, Scissors: MCU Edition</title>
    </head>
    <body>
        <main class="flex row">
            <aside class="user side-panel flex column">
                <h2 class="player-icons" id="playerEmoji"></h2>
                <h3 class="player-titles" id="playerName"></h3>
                <p class="player-scores small-top-marg" id="playerWin"></p>
                <button class="change game-button choice-card radius shadow big-top-marg hidden">CHANGE GAME?</button>
            </aside>
            <section class="game center-panel flex column">
                <section class="split-height small-top-marg text-center">
                    <h1 class="title">Rock, Paper, Scissors</h1>
                    <h3 class="player-titles small-top-marg" id="winnerAnnounce">Choose your game!</h3>
                </section>
                <section class="flex row split-height">
                    <section class="classic hidden">
                        <input type="image" name="options" class="no-back med-image iron-cursor" id="ironManClassic" src="assets/ironman.png" alt="iron man logo" />
                        <input type="image" name="options" class="no-back med-image cap-cursor" id="capAmClassic" src="assets/capam.png" alt="captain america shield logo" />
                        <input type="image" name="options" class="no-back med-image thor-cursor" id="thorClassic" src="assets/thor.png" alt="thor's hammer logo" />
                    </section>
                    <section class="spicy hidden">
                        <input type="image" name="options" class="no-back med-image iron-cursor" id="ironManSpicy" src="assets/ironman.png" alt="iron man logo" />
                        <input type="image" name="options" class="no-back med-image cap-cursor" id="capAmSpicy" src="assets/capam.png" alt="captain america shield logo" />
                        <input type="image" name="options" class="no-back med-image thor-cursor" id="thorSpicy" src="assets/thor.png" alt="thor's hammer logo" />
                        <input type="image" name="options" class="no-back med-image hulk-cursor" id="hulkSpicy" src="assets/hulk.png" alt="hulk logo" />
                        <input type="image" name="options" class="no-back med-image widow-cursor" id="widowSpicy" src="assets/blackwidow.png" alt="black widow logo" />
                    </section>
                </section>
                <section class="flex column split-height med-bottom-marg">
                    <button class="choice-button classic-button choice-card flex column shadow radius big-bottom-marg">
                        <h4 class="small-bottom-marg"> CLASSIC </h4>
                        <ul class="list-margin">
                            <li>THOR > IRON MAN</li>
                            <li>CAPT AM > THOR</li>
                            <li>IRON MAN > CAPT AM</li>
                        </ul>
                    </button>
                    <button class="choice-button spicy-button choice-card flex column shadow radius">
                        <h4 class="small-bottom-marg">ðŸ”¥ SPICY ðŸ”¥</h4>
                        <ul class="list-margin">
                            <li>THOR > IRON MAN & WIDOW</li>
                            <li>CAPT AM > THOR & WIDOW</li>
                            <li>IRON MAN > CAPT AM & HULK</li>
                            <li>HULK > THOR & CAPT AM</li>
                            <li>WIDOW > HULK & IRON MAN</li>
                        </ul>
                    </button>
                </section>
            </section>
            <aside class="computer side-panel flex column">
                <h2 class="player-icons" id="compEmoji"></h2>
                <h3 class="player-titles" id="compName"></h3>
                <p class="player-scores small-top-marg" id="compWin"></p>
            </aside>
        </main>
    </body>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/player.js"></script>
</html>
