<!DOCTYPE html>
<html lang="lang-en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&family=Yuji+Mai&display=swap">
        <link rel="stylesheet" href="./styles.css">
        <title>Rock, Paper, Scissors: MCU Edition</title>
    </head>
    <body>
        <main class="flex row">
            <aside class="user side-panel flex column">
                <h2 class="player-icons" id="playerEmoji"></h2>
                <h3 class="player-titles" id="playerName"></h3>
                <p class="player-scores small-top-marg" id="playerWin"></p>
                <button class="change game-button choice-card radius shadow large-text big-top-marg buttons hidden" id="changeGameButton">CHANGE GAME?</button>
            </aside>
            <section class="game center-panel flex column">
                <section class="split-height small-top-marg text-center">
                    <h1 class="title">Rock, Paper, Scissors</h1>
                    <h3 class="player-titles small-top-marg" id="winnerAnnounce">Choose your game!</h3>
                </section>
                <section class="flex row split-height">
                    <section class="choice hidden" id="choiceDisplay">
                        <image class="player-choice big-image" id="playerChoiceDisplay"/>
                        <image class="computer-choice big-image" id="computerChoiceDisplay"/>
                    </section>
                    <section class="game-logos flex images hidden" id="gameLogos">
                    </section>
                </section>
                <section class="flex column split-height med-bottom-marg" id="game-type-box">
                    <button class="choice-button classic-button choice-card flex column shadow radius big-bottom-marg classic" id="classic">
                        <h4 class="small-bottom-marg classic">‚ö°Ô∏è CLASSIC ‚ö°Ô∏è</h4>
                        <ul class="list-margin classic">
                            <p class="classic">THOR > IRON MAN</p>
                            <p class="classic">CAPTAIN AMERICA > THOR</p>
                            <p class="classic">IRON MAN > CAPTAIN AMERICA</p>
                        </ul>
                    </button>
                    <button class="choice-button spicy-button choice-card flex column shadow radius spicy" id="spicy">
                        <h4 class="small-bottom-marg spicy">üî• SPICY üî•</h4>
                        <ul class="list-margin spicy">
                            <p class="spicy">THOR > IRON MAN & BLACK WIDOW</p>
                            <p class="spicy">CAPTAIN AMERICA > THOR & BLACK WIDOW</p>
                            <p class="spicy">IRON MAN > CAPTAIN AMERICA & THE HULK</p>
                            <p class="spicy">THE HULK > THOR & CAPTAIN AMERICA</p>
                            <p class="spicy">BLACK WIDOW > THE HULK & IRON MAN</p>
                        </ul>
                    </button>
                </section>
            </section>
            <aside class="computer side-panel flex column">
                <h2 class="player-icons" id="compEmoji"></h2>
                <h3 class="player-titles" id="compName"></h3>
                <p class="player-scores small-top-marg" id="compWin"></p>
            </aside>
        </main>
    </body>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
</html>
