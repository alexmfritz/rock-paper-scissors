<!DOCTYPE html>
<html lang="lang-en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&family=Yuji+Mai&display=swap">
        <link rel="stylesheet" href="./styles.css">
        <title>Rock, Paper, Scissors: MCU Edition</title>
    </head>
    <body>
        <main class="flex row">
            <aside class="flex column side-panel">
                <h2 class="player-icons" id="playerEmoji"></h2>
                <h3 class="player-titles" id="playerName"></h3>
                <p class="player-scores sml-top-marg" id="playerWin"></p>
                <button class="new-btn choice-card radius shadow lrg-text lrg-top-marg all-btns hidden" id="changeGameButton">CHANGE GAME?</button>
            </aside>
            <section class="flex column center-panel">
                <section class="split-height sml-top-marg text-center">
                    <h1 class="title">Rock, Paper, Scissors</h1>
                    <h3 class="player-titles sml-top-marg" id="winnerAnnounce">Choose your game!</h3>
                </section>
                <section class="flex row split-height">
                    <section class="hidden" id="choiceDisplay">
                        <image class="player-choice big-img" id="playerChoiceDisplay"/>
                        <image class="computer-choice big-img" id="computerChoiceDisplay"/>
                    </section>
                    <section class="flex images hidden" id="gameLogos">
                    </section>
                </section>
                <section class="flex column split-height med-btm-marg" id="gameTypeBox">
                    <button class="flex column choice-btn choice-card shadow radius lrg-btm-marg" id="classic">
                        <h4 class="sml-btm-marg">‚ö°Ô∏è CLASSIC ‚ö°Ô∏è</h4>
                        <ul class="list-marg">
                            <p>THOR > IRON MAN</p>
                            <p>CAPTAIN AMERICA > THOR</p>
                            <p>IRON MAN > CAPTAIN AMERICA</p>
                        </ul>
                    </button>
                    <button class="flex column choice-btn choice-card shadow radius spicy" id="spicy">
                        <h4 class="sml-btm-marg spicy">üî• SPICY üî•</h4>
                        <ul class="list-marg spicy">
                            <p class="spicy">THOR > IRON MAN & BLACK WIDOW</p>
                            <p class="spicy">CAPTAIN AMERICA > THOR & BLACK WIDOW</p>
                            <p class="spicy">IRON MAN > CAPTAIN AMERICA & THE HULK</p>
                            <p class="spicy">THE HULK > THOR & CAPTAIN AMERICA</p>
                            <p class="spicy">BLACK WIDOW > THE HULK & IRON MAN</p>
                        </ul>
                    </button>
                </section>
            </section>
            <aside class="flex column side-panel">
                <h2 class="player-icons" id="compEmoji"></h2>
                <h3 class="player-titles" id="compName"></h3>
                <p class="player-scores sml-top-marg" id="compWin"></p>
            </aside>
        </main>
    </body>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
</html>
